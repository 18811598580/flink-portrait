server.port=8762

spring.application.name=youfanInfoInService
#ע������
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/


##--kafka--

#============== kafka ===================
kafka.consumer.zookeeper.connect=192.168.2.12:2181,192.168.2.13:2181,192.168.2.14:2181
kafka.consumer.servers=192.168.2.12:9092,192.168.2.13:9092,192.168.2.14:9092
kafka.consumer.enable.auto.commit=true
kafka.consumer.session.timeout=6000
kafka.consumer.auto.commit.interval=100
kafka.consumer.auto.offset.reset=latest
kafka.consumer.topic=test
kafka.consumer.group.id=test
kafka.consumer.concurrency=10

kafka.producer.servers=192.168.2.12:9092,192.168.2.13:9092,192.168.2.14:9092
kafka.producer.retries=0
kafka.producer.batch.size=4096
kafka.producer.linger=1
kafka.producer.buffer.memory=40960

